<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- fontawsome CDN -->
    <script src="https://kit.fontawesome.com/3b62fdd264.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="index.css">
    <title>Facebook - login or signup</title>
    <link rel="icon" href="img/download.png" type="image/icon png">
</head>
<body>

    <main>
        <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-7 ">
                <img src="img/facebook.svg" height="100" alt="">
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 form" >
                <div class="loginForm">
                    <input type="text" class="form-control" placeholder="email or number" name="emain" >

                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="password">
                        <div class="input-group-append">
                          <span class="input-group-text"><i class="fa-solid fa-eye-slash"></i></span>
                        </div>
                      </div>
    
                      <button type="button" class="form-control btn btn-primary">Login</button>
                      <button type="button" class="underline form-control btn btn-light">Forgotten password?</button>
    
                      <hr>
                      
                      <button type="button" class=" btn btn-success">Create new account</button>
                </div>
                <div id="createPage">
                    <button class="btn btn-light underline"><strong> Create a Page</strong></button>
                    <label>  for a celebrity, brand or business.</label>
                </div>  
               
            </div>
        </div>
    </main>
    

    <!-- bootstrap CDN queries -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
